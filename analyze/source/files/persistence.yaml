events:
  - name: cron_job
    indicator: Cron job found
    pattern: >
      ^\s*^[0-9*\s]+(?P<entry>.*)
    message_template: "Cron job entry detected: {entry}"
    meta_fields: [entry]
    filenames:
      - /files_and_dirs/etc/crontab
      - /files_and_dirs/etc/cron.d/*
      - /files_and_dirs/var/spool/cron/*
