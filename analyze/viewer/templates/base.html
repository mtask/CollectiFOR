<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CollectiFor â€“ Viewer</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f7f7f7;
        }

        header {
            background: #2b2b2b;
            color: #ffffff;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        header a {
            color: #ffffff;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 4px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px 10px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background: #efefef;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        .mono {
            font-family: monospace;
            white-space: pre-wrap;
        }

        .tag {
            display: inline-block;
            background: #ddd;
            padding: 2px 6px;
            margin-right: 5px;
            border-radius: 3px;
            font-size: 0.85em;
        }

        .finding-security { color: #b30000; }
        .finding-info { color: #0044cc; }
        .finding-warning { color: #b36b00; }
    </style>
</head>

<body>
<header>
    <a href="/">CollectiFOR</a>
    <a href="/search">Search</a>
    <a href="/commands">Commands</a>
    <a href="/files">Files</a>
    <a href="/checksums">Checksums</a>
    <a href="/network">Network</a>
    <a href="/listeners">Listeners</a>
    <a href="/findings">Findings</a>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
