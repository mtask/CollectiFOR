<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CollectiFor â€“ Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Prism.js CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />

    <!-- Prism.js library -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f7f7f7;
        }

        header {
            background: #2b2b2b;
            color: #ffffff;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        header a {
            color: #ffffff;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 4px;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: auto;
            word-break: break-word;
            margin-top: 10px;
        }

        thead th {
            position: sticky;
            top: 0;
            background: #efefef;
            z-index: 2;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px 10px;
            text-align: left;
            vertical-align: top;
            max-width: 250px;
            overflow-wrap: break-word;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        td.summary {
            max-width: 300px;
            white-space: normal;
            word-break: break-word;
        }

        td.mono pre {
            max-height: 200px;
            overflow: auto;
            background: #f0f0f0;
            padding: 4px;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 1em;
                border-bottom: 2px solid #ddd;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: left;
            }

            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                content: attr(data-label);
            }

            td.summary, td.mono pre {
                padding-left: 50%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
<header>
    <a href="/">CollectiFOR</a>
    <a href="/search">Search</a>
    <a href="/commands">Commands</a>
    <a href="/files">Files</a>
    <a href="/checksums">Checksums</a>
    <a href="/network">Network</a>
    <a href="/listeners">Listeners</a>
    <a href="/findings">Findings</a>
    <a href="/timeline">Timeline Explorer</a>
    <a href="/timeline_chart">Timeline Chart</a>
</header>

<div class="container-fluid px-4">
        {% block content %}{% endblock %}
</div>

</body>
</html>
