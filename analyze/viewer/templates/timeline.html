{% extends "base.html" %}

{% block content %}
<h2>Timeline Explorer</h2>

<div class="row mb-3">
    <div class="col-md-3">
        <label>Start Time</label>
        <input type="datetime-local" id="start-time" class="form-control">
    </div>
    <div class="col-md-3">
        <label>End Time</label>
        <input type="datetime-local" id="end-time" class="form-control">
    </div>
    <div class="col-md-3">
        <label>Source</label>
        <div id="source-filter" class="form-check-group" style="max-height: 150px; overflow-y: auto;"></div>
    </div>
    <div class="col-md-3">
        <label>Event Type</label>
        <div id="type-filter" class="form-check-group" style="max-height: 150px; overflow-y: auto;"></div>
    </div>
</div>

<table id="timeline-table" class="table table-striped table-bordered display nowrap" style="width:100%">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Event Type</th>
            <th>Source</th>
            <th>Message</th>
        </tr>
    </thead>
</table>

<!-- Toast container for copy feedback -->
<div id="toast-container"></div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
/* Message collapsing */
td.message {
    max-width: 400px;
    cursor: pointer;
    position: relative;
    white-space: normal;
}

td.message .short-msg { display: inline; }
td.message.expanded .short-msg { display: none; }

td.message .full-msg {
    display: none;
    background: #f9f9f9;
    padding: 5px;
    border-radius: 4px;
    margin-top: 5px;
    max-height: 400px;
    overflow-y: auto;
}
td.message.expanded .full-msg { display: block; }

/* Copy button always visible */
td.message .copy-btn {
    margin-left: 5px;
    font-size: 0.8em;
    cursor: pointer;
    color: #007bff;
}
td.message .copy-btn:hover { color: #0056b3; }

/* Bootstrap toast container */
#toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 2000;
}
</style>

<script>
function renderCheckboxes(containerId, values) {
    const container = $('#' + containerId);
    container.empty();
    values.forEach(v => {
        const id = containerId + '-' + v.replace(/\W/g, '');
        container.append(`
            <div class="form-check">
                <input class="form-check-input ${containerId}" type="checkbox" value="${v}" id="${id}">
                <label class="form-check-label" for="${id}">${v}</label>
            </div>
        `);
    });
}

function getCheckedValues(className) {
    return $('.' + className + ':checked').map(function(){ return this.value; }).get();
}

// Show bootstrap toast
function showToast(msg) {
    const toastId = 'toast-' + Date.now();
    const html = `
        <div id="${toastId}" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">${msg}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    `;
    $('#toast-container').append(html);
    const toastEl = document.getElementById(toastId);
    const toast = new bootstrap.Toast(toastEl, { delay: 2000 });
    toast.show();
    toastEl.addEventListener('hidden.bs.toast', function() { $(toastEl).remove(); });
}

$(document).ready(function() {
    const table = $('#timeline-table').DataTable({
        serverSide: true,
        processing: true,
        ajax: {
            url: "{{ url_for('timeline_data') }}",
            data: function(d) {
                d.start_time = $('#start-time').val();
                d.end_time = $('#end-time').val();
                d.source = getCheckedValues('source-filter');
                d.event_type = getCheckedValues('type-filter');
            }
        },
        columns: [
            { data: 'timestamp', render: ts => new Date(ts/1000).toLocaleString() },
            { data: 'timestamp_desc' },
            { data: 'data_type' },
            { 
                data: 'message', 
                className: 'message',
                render: msg => {
                    if(!msg) return '<span class="full-msg"></span><span class="copy-btn" title="Copy full message">ðŸ“‹</span>';
                    return `<span class="short-msg">${msg.substring(0,150)}${msg.length>150?'...':''}</span>
                            <span class="full-msg">${msg}</span>
                            <span class="copy-btn" title="Copy full message">ðŸ“‹</span>`;
                }
            }
        ],
        order: [[0, 'asc']],
        pageLength: 50,
        scrollX: true
    });

    function reloadTable() { table.ajax.reload(); }

    $('#start-time, #end-time').on('change', reloadTable);
    $(document).on('change', '.source-filter, .type-filter', reloadTable);

    // Expand/collapse and copy
    $('#timeline-table').on('click', 'td.message', function(e){
        if($(e.target).hasClass('copy-btn')){
            const fullMsg = $(this).find('.full-msg').text();
            navigator.clipboard.writeText(fullMsg).then(() => showToast('Message copied!'));
            e.stopPropagation();
            return;
        }
        $(this).toggleClass('expanded');
    });

    // Tooltip for copy button
    $(document).on('mouseenter', '.copy-btn', function() {
        new bootstrap.Tooltip(this);
    });

    // fetch distinct values for checkboxes
    $.getJSON("{{ url_for('timeline_filters') }}", function(data){
        renderCheckboxes('source-filter', data.sources);
        renderCheckboxes('type-filter', data.event_types);

        $('.form-check-input', '#source-filter').addClass('source-filter');
        $('.form-check-input', '#type-filter').addClass('type-filter');
    });

    // Global search for message column
    // Enable global search for server-side processing
});
</script>

{% endblock %}
