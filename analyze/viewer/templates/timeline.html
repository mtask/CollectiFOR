{% extends "base.html" %}

{% block content %}
<h2>Timeline Explorer</h2>

<div class="row mb-3 align-items-end">
    <div class="col-md-3">
        <label>Start Time</label>
        <input id="start-time" class="form-control" placeholder="dd/mm/yyyy HH:mm">
    </div>

    <div class="col-md-3">
        <label>End Time</label>
        <input id="end-time" class="form-control" placeholder="dd/mm/yyyy HH:mm">
    </div>

    <div class="col-md-4">
        <label>DuckDB SQL Filter</label>
        <input
            type="text"
            id="sql-filter"
            class="form-control"
            placeholder="e.g. message ILIKE '%error%' AND data_type='dns'"
        >
    </div>

    <div class="col-md-2">
        <button id="apply-filter" class="btn btn-primary w-100">
            Filter
        </button>
    </div>
</div>

<div class="table-responsive">
<table id="timeline-table" class="table table-striped table-bordered display nowrap" style="width:100%">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Event Type</th>
            <th>Source</th>
            <th>Message</th>
        </tr>
    </thead>
</table>
</div>

<!-- Toast container -->
<div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index:1055;"></div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<style>
table.dataTable {
    table-layout: fixed;
}
table.dataTable th, table.dataTable td {
    white-space: nowrap;
}

/* Message cell */
td.message {
    max-width: 400px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    cursor: pointer;
    position: relative;
}

td.message .short-msg { display: inline; }
td.message .full-msg { display: none; }

td.message.expanded {
    white-space: normal;
}

td.message.expanded .short-msg { display: none; }
td.message.expanded .full-msg {
    display: block;
    white-space: pre-wrap;
    max-height: 200px;
    overflow-y: auto;
}

/* Copy button */
td.message .copy-btn {
    display: none;
    margin-left: 6px;
    cursor: pointer;
    font-size: 0.9em;
    color: #0d6efd;
}

td.message.expanded .copy-btn {
    display: inline;
}
</style>

<script>
$(document).ready(function() {

    /* Flatpickr */
    const startPicker = flatpickr("#start-time", {
        enableTime: true,
        dateFormat: "d/m/Y H:i",
        time_24hr: true
    });

    const endPicker = flatpickr("#end-time", {
        enableTime: true,
        dateFormat: "d/m/Y H:i",
        time_24hr: true
    });

    /* Toast helper */
    function showToast(msg) {
        const id = 'toast-' + Date.now();
        $('#toast-container').append(`
            <div id="${id}" class="toast text-bg-primary border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body">${msg}</div>
                    <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        `);
        const toast = new bootstrap.Toast(document.getElementById(id), { delay: 2000 });
        toast.show();
    }

    const table = $('#timeline-table').DataTable({
        serverSide: true,
        processing: true,
        searching: false,
        ajax: {
            url: "{{ url_for('timeline_data') }}",
            data: function(d) {
                d.start_time = startPicker.selectedDates.length
                    ? Math.floor(startPicker.selectedDates[0].getTime() / 1000)
                    : null;

                d.end_time = endPicker.selectedDates.length
                    ? Math.floor(endPicker.selectedDates[0].getTime() / 1000)
                    : null;

                d.sql_filter = $('#sql-filter').val();
            }
        },
        columns: [
            { data: 'timestamp', render: ts => new Date(ts/1000).toLocaleString('en-GB') },
            { data: 'timestamp_desc' },
            { data: 'data_type' },
            {
                data: 'message',
                className: 'message',
                render: msg => {
                    if (!msg) return '';
                    return `
                        <span class="short-msg">${msg.substring(0,150)}${msg.length>150?'...':''}</span>
                        <span class="full-msg">${msg}</span>
                        <span class="copy-btn" title="Copy">ðŸ“‹</span>
                    `;
                }
            }
        ],
        order: [[0, 'asc']],
        pageLength: 50,
        scrollX: true
    });

    $('#apply-filter').on('click', function() {
        table.ajax.reload();
    });

    /* Expand + copy logic */
    $('#timeline-table').on('click', 'td.message', function(e) {
        if ($(e.target).hasClass('copy-btn')) {
            const text = $(this).find('.full-msg').text();
            navigator.clipboard.writeText(text).then(() => showToast('Message copied'));
            e.stopPropagation();
            return;
        }
        $(this).toggleClass('expanded');
    });
});
</script>

{% endblock %}
