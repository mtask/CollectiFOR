{% extends "base.html" %}
{% block content %}

<div class="container py-4 bg-transparent">

  <!-- Offline Tools -->
  <div class="mb-5">
    <h2 class="text-light mb-3 d-flex align-items-center">
      <i class="bi bi-hdd-network me-2"></i>
      Offline Tools
    </h2>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-8">
        <div class="list-group">
          <a
            href="{{ url_for('tools.tool_cyberchef_ui') }}"
            class="list-group-item list-group-item-action bg-dark text-light d-flex justify-content-between align-items-center py-3 border-secondary"
          >
            <span class="fw-semibold">CyberChef</span>
            <i class="bi bi-wrench-adjustable-circle fs-5"></i>
          </a>
          <a
            href="{{ url_for('tools.tool_checksum_search') }}"
            class="list-group-item list-group-item-action bg-dark text-light d-flex justify-content-between align-items-center py-3 border-secondary"
          >
            <span class="fw-semibold">Checksum Search</span>
            <i class="bi bi-wrench-adjustable-circle fs-5"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Online Tools -->
  <div>
    <h2 class="text-light mb-3 d-flex align-items-center">
      <i class="bi bi-cloud-arrow-up me-2"></i>
      Online Tools
    </h2>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-8">
        <div class="list-group">
          <a
            href="{{ url_for('tools.tool_virustotal') }}"
            class="list-group-item list-group-item-action bg-dark text-light d-flex justify-content-between align-items-center py-3 border-secondary"
          >
            <span class="fw-semibold">Virustotal</span>
            <i class="bi bi-wrench-adjustable-circle fs-5"></i>
          </a>
          <a
            href="{{ url_for('tools.tool_ipinfo') }}"
            class="list-group-item list-group-item-action bg-dark text-light d-flex justify-content-between align-items-center py-3 border-secondary"
          >
            <span class="fw-semibold">Ipinfo</span>
            <i class="bi bi-wrench-adjustable-circle fs-5"></i>
          </a>
          <a
            href="{{ url_for('tools.tool_threatfox') }}"
            class="list-group-item list-group-item-action bg-dark text-light d-flex justify-content-between align-items-center py-3 border-secondary"
          >
            <span class="fw-semibold">ThreatFox</span>
            <i class="bi bi-wrench-adjustable-circle fs-5"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>

</div>

{% endblock %}
